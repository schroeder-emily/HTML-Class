<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="flex-container">

        <div class="user-card">
            <div class="card-header">
                <img src="images/user-circle.png" class="user-circle" alt="user-circle">
            </div>
            <div class="card-body">
                <h1>Jane Doe</h1>
                <h3> 
                    <img src="images/map-marker.png" class="map-marker" alt="map-marker">
                    Seattle
                </h3>
                <p>Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!</p>
            <p>
                <a href="#">
                <img src="images/gear.png" class="gear" alt="gear">
                edit profile
                </a>
            </p>
        </div>
    </div>
    </div>
</body>
</html>
