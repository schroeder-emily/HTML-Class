<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
        <form>
            <div>
                <label>First Name: *</label>
                <input type="text" name="first name" placeholder="First Name..." required>
            </div>
            <div>
                <label>Last Name: *</label>
                <input type="text" name="last name" placeholder="Last Name..." required>
            </div>
            <div>
                <label>Email Address: *</label>
                <input type="text" name="email address" placeholder="Email Address..." required>
            </div>
            <div>
                <label>Password: *</label>
                <input type="password" name="password" required>
            </div>
            <div>
                <label>Confirm Password: *</label>
                <input type="password" name="confirm" required>
            </div>
            <div>
                <label>Birthday</label>
                <input type="date" name="birthday">
            </div>
            <div>
                <p>Gender Identity</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="non-binary" name="gender" value="non-binary">
                <label for="non-binary">Non-Binary</label>
                <input type="radio" id="no" name="gender" value="I prefer not to answer">
                <label for="no">I prefer not to answer</label>
            </div>
            <div>
                <p>A short description about myself</p>
                <textarea name="about me" cols="50" rows="5"></textarea>
            </div>
            <div>
                <label>Favorite Language:</label>
                    <select name="favlang">
                        <option value="javascript">JavaScript</option>
                        <option value="html">HTML</option>
                        <option value="python">Python</option>
                        <option value="CSS">CSS</option>
                    </select>
            </div>
            <div>
                <input type="checkbox" name="email-updates" id="email-updates">
                <label for="email-updates">Yes, I would like to receive periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create Account">
                <p>* Indiciates a required field</p>
            </div>
        </form>
</body>
</html>
